{{- $brandColor := .Site.Params.distill.color | default "#0f2e3d" -}}
<d-header>
  <style>
    d-header {
      display: block;
      align-items: center;
      background-color: {{ $brandColor }};
      padding: 2em 4em;
      z-index: 2;
      border-bottom: 1px solid rgba(0, 0, 0, 0.08);
      box-shadow: 0 1px 6px rgba(0, 0, 0, 0.05);
    }

    d-header a {
      text-decoration: none;
      color: rgba(255, 255, 255, 0.85);
    }
    d-header a:hover {
      color: rgba(255, 255, 255, 1);
    }

    d-header .nav {
      float: right;
      font-weight: 300;
    }
    d-header .nav a {
      font-size: 0.8em;
      margin-left: 1.5em;
      text-transform: uppercase;
    }

    d-header .logo {
      font-size: 1.35em;
      font-weight: 500;
      letter-spacing: 0.01em;
    }

    @media (max-width: 960px) {
      d-header {
        padding: 1.2em;
      }
      d-header .logo {
        display: block;
        margin-bottom: 0.8em;
      }
      d-header .nav {
        float: none;
      }
      d-header .nav a {
        margin-left: 0;
        margin-right: 1em;
      }
    }
  </style>

  <div class="content">
    <a href="/" class="logo">{{ .Site.Title }}</a>
    <div class="nav">
      {{ range .Site.Menus.main }}
        {{- $url := .URL -}}
        {{- if hasPrefix $url "#" -}}
          {{- $url = printf "/%s" $url -}}
        {{- end -}}
        <a href="{{ $url }}">{{ .Name }}</a>
      {{ end }}
      {{- with .OutputFormats.Get "RSS" -}}
      <a href="{{ .RelPermalink }}">RSS</a>
      {{- end -}}
    </div>
  </div>
</d-header>
